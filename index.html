<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cubo 3D</title>
<style>
:root{
  --cube-size: 300px;
  --cube-half: calc(var(--cube-size) / 2);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #0f0f0f;
  perspective: 800px;
}

.cube {
  position: relative;
  width: var(--cube-size);
  height: var(--cube-size);
  transform-style: preserve-3d;
  animation: rotate-cube 10s linear infinite;
}

@keyframes rotate-cube {
  0% { transform: rotateX(-25deg) rotateY(0deg); }
  100% { transform: rotateX(-25deg) rotateY(360deg); }
}

.cube div {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url("img/meio.jpg");
  background-size: cover;
  background-position: center;
  border: 1px solid rgba(255,255,255,0.15);
  backface-visibility: hidden;
}

/* Faces do cubo */
.front  { transform: translateZ(var(--cube-half)); }
.back   { transform: rotateY(180deg) translateZ(var(--cube-half)); }
.right  { transform: rotateY(90deg) translateZ(var(--cube-half)); }
.left   { transform: rotateY(-90deg) translateZ(var(--cube-half)); }
.top    { transform: rotateX(90deg) translateZ(var(--cube-half)); }
.bottom { transform: rotateX(-90deg) translateZ(var(--cube-half)); }
</style>
</head>
<body>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
